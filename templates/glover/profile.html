{% extends 'glover/base.html' %}
{% load staticfiles %}

{% block title_block %}
	{{ user.username }}'s Profile
{% endblock %}

{% block body_block %}

	<h1>{{ user.username }}</h1>
	<p>{{ profile.get_gender_display }}</p>
	<p>{{ profile.dob }}</p>
	<a href="{% url 'glover:discover' %}">Back to discover</a>

{% endblock %}
