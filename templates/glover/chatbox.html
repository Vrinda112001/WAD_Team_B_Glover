{% load static %}

<html>

<head>
    <div><title>Chat Panel</title></div>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'chat.css' %}">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>

<body>
    <div id="chat-body" class="panel panel-default">
        <div class="panel-heading">Chat Box</div>
        <div id="msg_list_div" class="panel-body">
            <ul id="msg_list" class="list-group">

                {% for obj in chat %}
                        {%if obj.profile == request.Profile %}
                            <li class="text-right list-group-item">{{ obj.message }}</li>
                        {%else%}
                            <li class="text-left list-group-item">{{ obj.message }}</li>
                        {%endif%}
                        {% empty %}
                        <li class="text-right list-group-item">No messages yet!</li>
                {% endfor %}
                <script>
                    var chatlist = document.getElementById('msg_list_div');
                    chatlist.scrollTop = chatlist.scrollHeight;
                </script>
            </ul>
        </div>
    </div>

    <form id="chat_form" method="post" action="{% url 'glover:post' %}">
        {% csrf_token %}
        <script type="text/javascript">
        // using jQuery
        var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
        </script>
        <div id="chat-bottom" class="input-group">
            <input type="text" id="chat_msg" name="chat_msg" class="form-control"/>
            <span class="input-group-btn">
            <div>
                <input class="btn btn-primary" id="send" type="submit" value="Send"/>
            </div>

            </span>
        </div>
    </form>
</body>
<script src="{% static 'chat.js' %}"></script>
</html>
