{% extends 'glover/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Register
{% endblock %}

{% block body_block %}
	<h1>Register for Glover</h1>
	<form id="user_form" method="post" action="{% url 'glover:register' %}" enctype="multipart/form-data">
		{% csrf_token %}

		<!-- Display each form
		-->User Authentication

		{{ user_form.as_p }}
		{{ profile_form.as_p }}

		<!-- Provide a button to click to submit the form. -->
		<input type="submit" name="submit" value="Register" />
	</form>
	<a href="{% url 'glover:index' %}">Home</a>
{% endblock %}
